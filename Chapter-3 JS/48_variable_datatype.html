<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <h2>Variables, Data type and Operators in JS</h2>
    

    <script>
        var a = 55;
        var b = "dhiraj"
        var a = 522;  // the value of a is been changed
        console.log(a);
        console.log(b);

        num1 = 20;
        num2 = 10;

        console.log("The value of num1  + num2 is : "+ (num1 + num2));
        console.log("The value of num1  - num2 is : "+ (num1 - num2));
        console.log("The value of num1  * num2 is : "+ (num1 * num2));
        console.log("The value of num1  / num2 is : "+ (num1 / num2));
        console.log("The value of num1++ is : "+ (num1++));
        console.log("The value of +++num1  is : "+ (++num1));
        console.log("The value of num1-- is : "+ (num1--));
        console.log("The value of --num1  is :" + (--num1));
       
    </script>
</body>
</html>
