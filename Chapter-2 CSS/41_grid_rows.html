<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid gaps</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr ;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 4fr 2fr;
            /* grid-template-columns: repeat(5, 3fr); */
            grid-gap: 1rem;
        }
        .box{
            background-color: rgb(233, 108, 108);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">this is grid box1</div>
        <div class="box">this is grid box2</div>
        <div class="box">this is grid box3</div>
        <div class="box">this is grid box4</div>
        <div class="box">this is grid box5</div>
        <div class="box">this is grid box6</div>
        <div class="box">this is grid box7</div>
        <div class="box">this is grid box8</div>
        <div class="box">this is grid box9</div>
        <div class="box">this is grid box10</div>
    </div>
</body>
</html>
