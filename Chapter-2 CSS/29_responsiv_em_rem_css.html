<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive with em, rem vh in CSS</title>
    <style>
        .container {
            border: 2pt solid red;
            width: 100%;
            height: 100vh;
            /* font-size: 10px; */

        }

        h1 {
            text-align: center;
            /* font-size: 2em; */
        }

        #text-1 {
            /* font-size: 3em; */
            padding-top: 1em;
        }
        #text-2 {
            font-size: 3rem;
            padding-top: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="text-1">This is heading 1</h1>
        <h1 id="text-2">This is heading 2</h1>
        <h1 id="text-3">This is heading 3</h1>
    </div>
</body>

</html>
