<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Table</title>
</head>

<body>
    <!-- Order list -->

    <ol type="1">
        <li>dhiraj </li>
        <ul>
            <li>another one</li>
            <li>another two</li>
            <li>another three</li>
        </ul>
        <li>suchit</li>
        <li>pallvi</li>
        <li>.......</li>
    </ol>

    <!-- unorder list -->
    <ul type="square">
        <li>dhiraj</li>
        <li>suchit</li>
        <li>pallvi</li>
        <li>.......</li>
    </ul>

    <!-- Table in html -->
s
    <table border="4%">
        <thead>
            <tr >
                <th>Name</th>
                <th>E.Id</th>
                <th>E.Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>dhiraj</td>
                <td>10101</td>
                <td>web developer</td>
            </tr>
            <tr>
                <td>suchit</td>
                <td>12101</td>
                <td>developer</td>
            </tr>
            <tr>
                <td>pallvi</td>
                <td>10501</td>
                <td>web designer</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
