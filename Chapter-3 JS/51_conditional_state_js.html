    <script>
        var str1 = "This is first string";

        console.log(str1);

        {

        // const c = "fjdhfjhsdvb";  // is not valide

            //  Coditional Statement  if else lader

        let age = 18;
        if (age>18) {
            console.log("You are eligible bor voting");
        }
        else if(age>18){
            console.log("You are  eligible bor voting");
        }
        else if(age==18){
            console.log("You are  eligible bor voting");
        }
        else{
            console.log("You are not eligible bor voting")
        }

        // switch case

        let cola = 8;

        switch (cola) {
            case 27:
                console.log("this is 27 ")
                break;
            case 37:
                console.log("this is 37 ")
                break;
            case 38:
                console.log("this is 38 ")
                break;
            case 7:
                console.log("this is 7 ")
                break;
        
            default:
                console.log("none of the list ")
                break;
        }
    </script>
