<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<!--  Go to google - html entities referance -->
<body>
    <div class="container">
        <p>This a paragraph</p>
    </div>
    <div class="container">
        <p>This a another &nbsp; paragraph</p>  <!--&nbsp; - its for space ___-->
        <p>Paragraph is written like this &lt;p&gt;</p>  <!--&lt;p&gt; - to print <p>  -->
        <p>Pound is written like this &pound;</p>  <!-- &pound- to print pound  -->
        <p>Copyright is written like this &copy;</p>  <!-- &pound- to print pound  -->
    </div>
</body>
</html>
