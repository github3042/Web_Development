<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<!-- Id => id means a name , One element only one id . one id is only on element.  -->
<!-- class => we can take multiple classes in one element using space , 
    and we can take same class in multiple element -->
<body>
    <h3>Ids and Classes</h3>
    <!-- Here div is element  -->
    <div id="mainbox" class="sample dample">
        This is mainbox
    </div>
    <span class="sample"> This is span</span>
    <!-- Emmet -->
    <!-- . for class and # for id -->
    <span class="redgh"></span>
    <span id="main"></span>
    <div class="main org"></div>

    <!-- emmet yakes div tag as default -->
    <div class="background"></div>

    <!-- Create multiple element using emmet -->
    <!-- span.myclass.myclass2.myclass3 + <tab> -->
        <span class="myclass myclass2 myclass3">First</span>
        <span class="myclass myclass2 myclass3">Second</span>
        <span class="myclass myclass2 myclass3">Third</span>
        <span class="myclass myclass2 myclass3">Fourth</span>
    
</body>
</html>
