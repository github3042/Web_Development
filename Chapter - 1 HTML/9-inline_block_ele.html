<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- Block element >- its cover all the area -->  
    <p style="border: 2px solid red;">This is paragraph</p>
    <a style="border: 2px solid red;">This is also paragraph</a>

  <!-- Inline element -> its cover a spacefic area-->
    <span style="border: 2px solid black;">This is paragraph</span>
     <span style="border: 2px solid black;">This is also paragraph</span>
</body>
</html>
