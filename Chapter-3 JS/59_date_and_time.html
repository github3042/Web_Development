<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date And Time</title>
    <style>
        .container{
            font-size: 2rem;
            border: 2px solid black;
            height:100px;
            background-color: aquamarine;
            text-align: center;
            padding-top: 50px;
            justify-content: center;
            display: flex;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>

    <script>
        console.log("This is date and time tutorial");

        // let now = new Date();
        // console.log(now);

        // let dt = new Date(1000);
        // console.log(dt);

        // let newDate = new Date("2021-1-13");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds,milliseconds);
        let newDate = new Date(2020, 1, 13, 12, 15, 5, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is: ", yr);

        let dat = newDate.getDate();
        console.log("The date is: ", dat);

        let month = newDate.getMonth();
        console.log("The month is: ", month);

        let hr = newDate.getHours();
        console.log("The hours is: ", hr);

        let sec = newDate.getSeconds();
        console.log("The Seconds is: ", sec);

        let misec = newDate.getMilliseconds();
        console.log("The milliSeconds is: ", misec);

        let day = newDate.getDay();
        console.log("The day is: ", day);

        newDate.setDate(2);
        newDate.setMinutes(20);
        newDate.setSeconds(30);
        console.log(newDate);
        
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
